<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <title>New Project</title>
</head>

<body>
    <!-- Div per Vue JS -->
    <div id="app">
        <!-- background -->
        <div class="my_div_bg pt-3 pb-3">
            <!-- container app -->
            <div class="my_div_container">
                <div class="row h-100">
                    <!-- colonna sinistra -->
                    <div class="col-4 h-100 p-0">
                        <!-- header -->
                        <div class="my_header_column row justify-content-between m-0">
                            <div class="col-2 d-flex align-items-center">
                                <img :src="me.avatar" alt="">
                                <span class="ms-1 my_name">{{me.name}}</span>
                            </div>
                            <div class="col-3 d-flex align-items-center justify-content-between">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- avviso notifiche -->
                        <div class="my_h_4 my_bg_blue row justify-content-between m-0">
                            <div class="col-2 d-flex align-items-center">
                                <img src="./img/Placeholder_view_vector.svg.png" alt="">
                            </div>
                            <div class="col-10 d-flex align-items-center">
                                <span class="m-0">Lorem ipsum, dolor sit amet <br>consectetur adipisicing.</span>
                            </div>
                        </div>
                        <!-- input search -->
                        <div class="my_h_3 my_bg_light_grey  p-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm" v-model="inputSearchValue">
                            </div>
                        </div>
                        <!-- sezione contatti -->
                        <!-- <div class="my_body_contact bg-white overflow-auto">
                            <div v-for="elemento,i in contacts" @click="makeActive(i)" class="row m-0">
                                <template v-if="contacts[i].visible == true">
                                    <div class="col-2 p-2">
                                        <img :src="contacts[i].avatar" alt="">
                                    </div>
                                    <div class="col-8 p-2">
                                        <span class="my_name">{{contacts[i].name}}</span><br>
                                        <span>{{elemento.messages[elemento.messages.length-1].message}}</span>
                                    </div>
                                    <div class="col-2 p-2">
                                        <span
                                            class="my_text_hour">{{elemento.messages[elemento.messages.length-1].hour}}</span>
                                    </div>
                                </template>
                            </div>
                        </div> -->
                        <div class="my_body_contact bg-white overflow-auto">
                            <div v-for="elemento,i in filteredSearch" @click="makeActive(i)" class="row m-0">
                                <div class="col-2 p-2">
                                    <img :src="elemento.avatar" alt="">
                                </div>
                                <div class="col-8 p-2">
                                    <span class="my_name">{{elemento.name}}</span><br>
                                    <span>{{elemento.messages[elemento.messages.length-1].message}}</span>
                                </div>
                                <div class="col-2 p-2">
                                    <span
                                        class="my_text_hour">{{elemento.messages[elemento.messages.length-1].hour}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- colonna destra -->
                    <div class="col-8 h-100 p-0">
                        <!-- header -->
                        <div class="my_header_column">
                            <div class="row m-0 align-items-center justify-content-between">
                                <div class="col-6 row">
                                    <template v-for="elemento, i in contacts">
                                        <div v-if="i == contactActive" class="col-2 p-2">
                                            <img :src="elemento.avatar" alt="">
                                        </div>
                                        <div v-if="i == contactActive" class="col-10 p-2">
                                            <span class="my_name">{{elemento.name}}</span><br>
                                            <span>Ultimo accesso:
                                                {{elemento.messages[elemento.messages.length-1].date}}
                                                {{elemento.messages[elemento.messages.length-1].hour}}</span>
                                        </div>
                                    </template>
                                </div>
                                <div class="col-2 p-2 d-flex justify-content-between">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                        <!-- body message -->
                        <div class="my_body_message overflow-auto p-4">
                            <template v-for="elemento, index in contacts">
                                <template v-for="sottoElemento, sottoIndex in elemento.messages">
                                    <div v-if="index == contactActive"
                                        :class="{'justify-content-end': sottoElemento.status == 'sent'}"
                                        class="d-flex mb-2">
                                        <div :class="{'my_bg_green': sottoElemento.status == 'sent', 'bg-white': sottoElemento.status == 'received' }"
                                            class="col-5 p-2 position-relative rounded">
                                            <span>{{sottoElemento.message}}</span>
                                            <span
                                                class="position-absolute bottom-0 end-0 me-1 my_text_hour">{{sottoElemento.hour}}</span>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                        <!-- footer message -->
                        <div class="my_footer_message">
                            <div class="d-flex align-items-center h-100">
                                <div class="col-2 text-center">
                                    <i class="fa-solid fa-circle-notch"></i>
                                </div>
                                <div class="col-8">
                                    <input class="my_input" type="text" placeholder="Scrivi messaggio"
                                        v-model="inputValue" @keyup.enter="dinamicMessage()">
                                </div>
                                <div class=" col-2 text-center">
                                    <i class="fa-solid fa-circle-notch"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- My JS -->
    <script src="./js/main.js"></script>
</body>

</html>
